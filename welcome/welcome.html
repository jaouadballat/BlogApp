<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Blog App</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#/home" ng-click="auth.$signOut()">Home</a></li>
        <li><a href="#/addPost">Add Post</a></li>
        <li><a href="#/home" ng-click="auth.$signOut()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Welcome {{username}}</h1>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-12 well" ng-repeat="article in articles">
			<h3>{{article.title}}</h3>
			<p>{{article.description}}</p>
			<button class="btn btn-warning" type="submit" data-toggle="modal" data-target="#editPost" ng-click="showPost(article.$id)">Edit</button>
			<button class="btn btn-danger" type="submit" data-toggle="modal" data-target="#deletePost" ng-click="showPost(article.$id)">Delete</button>
		</div>
	</div>

<div class="modal fade" id="editPost" >
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" >Edit Post Details</h4>
      </div>
      <div class="modal-body">
        <form>
        	<div class="form-group">
        		<label for="title">Title</label>
        		<input type="text" class="form-control" name="title" ng-model='article.title'>
        	</div>
        	<div class="form-group">
        		<label for="description">Description</label>
        		<textarea name="description" class="form-control" ng-model="article.description"></textarea>
        	</div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="updatePost()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deletePost" >
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" >Delete Post</h4>
      </div>
      <div class="modal-body">
       <p class="text-danger">Are you sure you want to delete this post ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" ng-click="deletePost()">Delete Post</button>
      </div>
    </div>
  </div>
</div>

</div>
</body>
</html>
