<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Blog App</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#/home" ng-click="auth.$signOut()">Home</a></li>
        <li><a href="#/addPost">Add Post</a></li>
        <li><a href="#/home" ng-click="auth.$signOut()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
	<form name="postForm" novalidate="" ng-submit="createPost()">
   <legend>Create Post</legend>
   <div class="row">
     <div class="col-md-5">
       <div class="form-group" ng-class="{'has-error': postForm.title.$invalid && postForm.title.$touched}">
         <label for="title">Title:</label>
         <input type="text" name="title" class="form-control" placeholder="Title"
          required="" ng-model="article.title" ng-minlength=6>
          <span class="text-danger" ng-show="postForm.title.$error.minlength && postForm.title.$touched">Title too short</span>
       </div>
       <div class="form-group" ng-class="{'has-error': postForm.description.$error.minlength && postForm.description.$touched}">
         <label for="description">Post:</label>
         <textarea  name="description" class="form-control" placeholder="Description"
          required="" ng-model="article.description" ng-minlength=6></textarea>
          <span class="text-danger" ng-show="postForm.description.$touched && postForm.description.$error.minlength">description is too short</span>
       </div>
       <div class="form-group">
         <button class="btn btn-primary" type="submit" ng-class="{'not-allowed': postForm.$invalid}">Create Post</button>
       </div>
     </div>
   </div> 
  </form>
</div>
</body>
</html>
